topologies:
  - type: "ring"
    number_nodes: 3
    program: "broadcast_algorithm"
    nid_prefix: "ring-node-"
  
  - type: "fully_connected"
    number_nodes: 2
    program: "leader_election"
    nid_prefix: "fc-node-"

individual_nodes:
  - nid: "coordinator"
    program: "consensus_algorithm"
    connections:
      - "ring-node-0"
      - "fc-node-0"
